<div>
  <h2>Profile</h2>
  <form ng-submit="profileCtrl.save()" class="form-horizontal">


    <div class="form-group">
      <label for="display-name" class="control-label col-sm-3">Display Name</label>
      <div class="col-sm-9">
        <input type="text" id="display-name" class="form-control" placeholder="Display Name" ng-model="profileCtrl.user.displayName" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <input type="submit" class="btn btn-default" value="Save" />
      </div>
    </div>
  </form>
</div>
