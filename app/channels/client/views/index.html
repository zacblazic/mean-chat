<div class="main">
  <div class="sidebar">
    <div class="slack-name">
      <h2>Jadefire</h2>
    </div>

    <div class="channel-list">
      <div class="list-head">Channels</div>
      <div class="channel" ng-repeat="channel in channelsCtrl.channels">
        <a ui-sref="channels.messages({channelId: channel._id})" ui-sref-active="selected">
          <span class="channel-prefix"></span>
          {{ channel.name }}
          <span class="badge">{{ channel.messageCount }}</span>
        </a>
      </div>
      <div class="channel create">
        <a ui-sref="channels.create">+ create channel</a>
      </div>

      <div class="list-head">Direct Messages</div>
        <div class="channel" ng-repeat="user in channelsCtrl.users">
          <a href="#">
            <span class="presence"></span>
            {{ user.displayName }}
          </a>
        </div>
    </div>

    <div class="my-info">
      <img class="user-pic" ng-src="{{ channelsCtrl.getGravatar(channelsCtrl.user) }}" />
      <div class="user-info">
        <div class="user-name">
          <span class="presence" ng-class="{online: channelsCtrl.profile.online}"></span>
          {{ channelsCtrl.user.displayName }}
        </div>
        <div class="options">
          <a ui-sref="profile">edit profile</a> /
          <a href="#" ng-click="channelsCtrl.logout()">logout</a>
        </div>
      </div>
    </div>
  </div>
  <div class="message-pane">
    <ui-view></ui-view>
  </div>
</div>
