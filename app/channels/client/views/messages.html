<div class="header">
  <div class="channel-name pull-left">
    <h1>{{ messagesCtrl.channelName }}</h1>
  </div>
  <div class="search-box pull-left form-group">
    <input type="text" placeholder="Search" class="form-control" ng-model="messagesCtrl.searchText" />
  </div>
</div>

<div class="messages" scroll-to-bottom>
  <div class="message-wrap" ng-repeat="message in messagesCtrl.messages | filter:messagesCtrl.searchText">
    <img class="user-pic" ng-src="{{ channelsCtrl.getGravatar(message.user) }}" />
    <div class="message-info">
      <div class="user-name">
        {{ message.user.displayName }}
        <span class="timestamp">{{ message.created | date:'short' }}</span>
      </div>
      <div class="message">
       {{ message.body }}
      </div>
    </div>
  </div>
</div>

<form class="message-form" ng-submit="messagesCtrl.sendMessage()">
  <div class="input-group">
    <input type="text" id="message-box" class="form-control" ng-model="messagesCtrl.message" placeholder="Type a message..." autofocus />
    <span class="input-group-btn">
      <button class="btn btn-default" type="submit">Send</button>
    </span>
  </div>

</form>
